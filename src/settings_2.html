<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/style.css" type="text/css" >
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >

    <script src="http://www.w3schools.com/lib/w3data.js"></script>

</head>
<body class="layout">
<div class="page js-page">

    <div class="wrap container-fluid">

        <div class="header-wrapper">
            <div w3-include-html="../includes/header.html"></div>
        </div>


        <div class="row main-content">

            <div class="col-xs-3">
                <div class="box-container sidebar-wrapper">
                    <div w3-include-html="../includes/sidebar.html"></div>
                </div>
            </div>

            <div class="col-xs-9">
                <div class="box-container">
                    <div class="row middle-container">

                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-2 col-lg-1">
                                    <div class="box"><img src="../img/User-50.png" alt="Profile"></div>
                                </div>
                                <div class="col-xs-10 col-lg-11">
                                    <div class="box settings-profile">

                                        <div class="settings-profile-name">
                                            <small>NAME</small>
                                            <div class="name">Bushair AP</div>
                                        </div>

                                        <div class="row">
                                            <div class="col-xs-4">
                                                    <div class=""><small>MOBILE NUMBER</small><div>91-9895******</div></div>
                                            </div>
                                            <div class="col-xs-8">
                                                    <div class=""><small>EMAIL ADDRESS</small><div>m.everything@gmail.com</div></div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <hr class="settings-hr">
                        </div>
                        <div class="col-xs-12">
                            <div class="container-section">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="middle-container-heading">Change Password</div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-offset-1 col-xs-11">
                                        <div class="box">
                                            <p>Current Password</p>
                                            <p>New Password</p>
                                            <p>Confirm New Password</p>
                                            <p><button class="mybutton">CHANGE</button></p>
                                        </div>
                                    </div>
                                </div>

                            </div>


                        </div>

                    </div>
                </div>
            </div>


        </div>
